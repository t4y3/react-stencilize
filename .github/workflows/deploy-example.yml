name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node のセットアップ（必要なら）
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # ビルド
      - run: npm ci
      - run: npm run build -w apps/example

      # GitHub Pages 用アーティファクトのアップロード
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/example/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4